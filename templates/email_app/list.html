{% extends "email_app/base.html" %}

{% block content %}

<table>
    <tr>
        <th>First Name</th>
        
        <th>Last Name</th>

        <th>Email</th>
    </tr>
    {% for record in records %}
    <tr> 
        <td>{{ record.first_name }}</td>
        
        <td>{{ record.last_name }}</td>

	<td>{{ record.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
